<html>
  <head>
    <title>Sales Sheet for Pats Cookie Stand!</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link href='https://fonts.googleapis.com/css?family=Special+Elite' rel='stylesheet' type='text/css' />
  </head>
  <body id="salesBG">
<p>
    <form id="storeData">
        <h3>Add Store</h3>
    <label for="storeLocLabel">Location Name: </label>
    <input id="storeLoc" type="text" /><br />
    <label for="minCustLabel">Minimum Customers Per Hour: </label>
    <input id="minCust" type="text" /><br />
    <label for="maxCustLabel">Maximum Customers Per Hour: </label>
    <input id="maxCust" type="text" /><br />
    <label for="avgCookiesLabel">Average Cookies Per Customer: </label>
    <input id="avgCookies" type="text" /><br />

    <button id="addButton" type="click">Add Store</button>
  </form>
  <form id="Remove">
    <h3>Remove store</h3>
    <label id="removeLabel">Location Name: </label>
    <input id="removeInput" type="text" /> <br />
    <button id="removeButton" type="click">Remove Store</button>

  </form>
</p>

    <table id="sales">
        <th>Store Location</th>
        <th>10am</th>
        <th>11am</th>
        <th>12pm</th>
        <th>1pm</th>
        <th>2pm</th>
        <th>3pm</th>
        <th>4pm</th>
        <th>5pm</th>
        <th>Total</th>
    </table>

    <script src ="app.js"></script>
  </body>
</html>
