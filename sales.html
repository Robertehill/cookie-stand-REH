<html>
  <head>
    <title>Sales Sheet for Pats Cookie Stand!</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link href='https://fonts.googleapis.com/css?family=Special+Elite' rel='stylesheet' type='text/css' />
  </head>
  <body id="salesBG">

  <form>
      <p>Location Name: 
        <input type='text' name='location' />
      </p>
      <p>Minimum Customers Per Hour: 
        <input type='text' name='minCust' />
      </p>
      <p>Maximum Customers Per Hour: 
        <input type='text' name='maxCust' />
      </p>
      <p>Average Cookies Per Customer: 
        <input type='text' name='avCookies' />
      </p>
      <p>
        <button id='addButton'>Add</button>
      </p>

  </form>

    <table id="sales">
        <th>Store Location</th>
        <th>10am</th>
        <th>11am</th>
        <th>12pm</th>
        <th>1pm</th>
        <th>2pm</th>
        <th>3pm</th>
        <th>4pm</th>
        <th>5pm</th>
        <th>Total</th>
    </table>

    <script src ="app.js"></script>
  </body>
</html>
